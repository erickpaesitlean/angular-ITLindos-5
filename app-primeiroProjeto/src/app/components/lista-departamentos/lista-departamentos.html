<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
     <div>
        <h1>Criar Departamento</h1>
        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="nomeCategoria" class="form-control" placeholder="Nome Departamento"
                aria-label="Nome Gestor" aria-describedby="basic-addon1">
        </div>
        <button class="btn btn-success" (click)="criarDepartamento()">Criar</button>
    </div>
    <div class="cont-tabela">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DEPARTAMENTO</th>
                    <th>DELETAR</th>
                </tr>
            </thead>
            <tbody>
                @for(dept of arrayDepartamentos(); track $index){
                <tr>
                    <td>{{dept.id}}</td>
                    <td>{{dept.departamento}}</td>
                    <td>
                        <button class="btn btn-danger">Deletar</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</body>
